<!DOCTYPE html>
<html lang="br">
<head>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/Tempo/tempo-para-o-mercado.ico" />

    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

    <!-- Third party plugin CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Title -->
    <title>Gerenciador de Tempo e Tarefas</title>

    <!-- Style -->
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container" style="color: #ff0000;">
        <h1>Gerenciador de Tempo e Tarefas</h1>

        <!-- Data e Horário de Brasília -->
        <div class="calendar">
            <div class="date" id="date"></div>
            <div class="time" id="time"></div>
        </div>

        <!-- Despertador com Alarme -->
        <div id="alarm"></div>
        <br>
        <label for="alarmDate">Data do alarme:</label>
        <input type="date" id="alarmDate">
        <br><br>
        <label for="alarmTime">Horário do alarme:</label>
        <input type="time" id="alarmTime">
        <br><br>
        <button onclick="startAlarm()">Iniciar</button>
        <button onclick="stopAlarm()">Parar</button>
        <button onclick="deleteAlarm()">Deletar</button>
        <audio id="alarmSound" src="assets/img/alarme/alarm.mp3"></audio>

        <h3>Adicionar Tarefas</h3>
        <form id="taskForm">
            <label for="taskName">Nome da Tarefa:</label><br>
            <input type="text" class="custom-input" placeholder="Digite a Tarefa por favor" id="taskName" name="taskName"><br><br>
            <label for="taskDuration">Duração da Tarefa (em minutos):</label><br>
            <input type="number" id="taskDuration" class="custom-input" placeholder="Digite em Minutos aqui" name="taskDuration"><br><br>
            <input class="button" type="submit" value="Adicionar">
        </form><br><br>
        <h3>Tarefas</h3>
        <table id="tasksTable">
            <tr>
                <th>Nome da Tarefa</th>
                <th>Duração da Tarefa</th>
                <th>Tempo Restante</th>
                <th>Ações</th>
            </tr>
        </table><br><br>
    </div>

    <!-- Social Media -->
    <section class="social">
        <div class="botao-rs linkedin">
            <a href="https://www.linkedin.com/in/adennyfernandes/" title="linkedin" target="_blank">
                <img class="img" src="assets/img/social/linkedin.png" alt="#">

        </div>

        <div class="botao-rs github">

        </div>

        <div class="botao-rs facebook">
            <a href="https://www.facebook.com/adennyfernandez" title="facebook" target="_blank">

        <div class="botao-rs instagram">
            <a href="https://www.instagram.com/adennyfer/" title="instagram" target="_blank">

        <div class="botao-rs whatsapp">
            <a href="https://api.whatsapp.com/send?phone=5527992362609" title="whatsApp" target="_blank">
