    <!-- Body--> 
    <body>
    <!-- Data e Horário de Brasília-->
        <div class="calendar">
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>
        </div>       

    <div class="container" style="color: #ff0000;" style="display: none;">
    <h1>Gerenciador de Tempo e Tarefas</h1>
    <h3>Adicionar Tarefas</h3>
    <form id="taskForm">
        <label for="taskName">Nome da Tarefa:</label><br>
        <input type="text" class="custom-input" placeholder="Digite a Tarefa por favor" id="taskName" name="taskName" ><br><br>
        <label for="taskDuration">Duração da Tarefa: (em minutos):</label><br>
        <input type="number" id="taskDuration" type="text" class="custom-input" placeholder="Digite em Minutos aqui" name="taskDuration"><br><br>
        <input class="button" type="submit" value="Adicionar">
    </form><br><br>
    <h3>Tarefas</h3>    
    <table id="tasksTable">
        <tr>
            <th>Nome da Tarefa</th>
            <th>Duração da Tarefa</th>
            <th>Tempo Restante</th>
            <th>Ações</th>
        </tr>
    </table><br><br></div>
